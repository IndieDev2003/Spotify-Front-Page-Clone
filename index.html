<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Front Page Clone - Gagan Suman</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-body">
        <div id="left-side">
            <div id="upper-sec">
                <h2><i class="ri-spotify-line"></i> Spotify</h2>
                <h2><i class="ri-home-4-fill"></i>   Home</h2>
                <h2><i class="ri-search-line"></i>   Search</h2>
                <a href="https://gihtub.com/indiedev2003" target="_blank"><h2><i class="ri-github-fill"></i> Github Gagan Suman</h2>
                <a href="https://instagram.com/_gagansuman_/" target="_blank"><h2><i class="ri-instagram-line"></i> Instagram Gagan Suman</h2></a>
            </div>
            <div id="lower-sec">
              <div id="low-upper">
                <h2>Your Library</h2>
                <i class="ri-add-line"></i>
              </div>
              <div id="library">
                <img src="Images/Albums/no-name.jpg" alt="" width="200px" height="200px">
                <h2>Everybody Hurts</h2>
                <input type="range" name="track" id="duration">
                <div id="controls">
                  <i class="ri-repeat-one-line"></i>
                  
                  
                  <i class="ri-arrow-left-double-fill"></i>
                  <i class="ri-pause-circle-fill"></i>
                  <i class="ri-arrow-right-double-fill"></i>
                  <i class="ri-equalizer-fill"></i>

                  <p>Made by Gagan Suman</p>
                </div>
              </div>
            </div>
        </div>
        <div id="right-side">
          <div id="right-up">
            <div id="r-u-left">
              <i class="ri-arrow-drop-left-line"></i>
              <i class="ri-arrow-drop-right-line"></i>
            </div>
            <div id="r-u-right">
              <h3>Sign Up</h3>
              <h3 id="login">Login</h3>
            </div>
          </div>
          <div id="right-center">
            <div id="r-c-up">
              <h3>Popular Artist</h3>
              <h4>Show All</h4>
            </div>
            <div id="artist-list">
              <div class="artist">
                <img src="Images/Artist/anirudh-ravichandra.jpg" alt="anirudh-ravichandra" class="artistImg">
                <h3>Anirudh Ravichandra</h3>
              </div>
              <div class="artist">
                <img src="Images/Artist/ar-rahman.jpg" alt="ar-rahman" class="artistImg">
                <h3>AR Rahman</h3>
              </div>
              <div class="artist">
                <img src="Images/Artist/arijit-singh.jpg" alt="Arijit Singh" class="artistImg">
                <h3>Arijit Singh</h3>
              </div>
              <div class="artist">
                <img src="Images/Artist/vishal-mishra.jpg" alt="vishal-mishra" class="artistImg">
                <h3>Vishal Mishra</h3>
              </div>
            </div>
          </div>
          <div id="right-down">
            <div id="r-d-up">
              <h3>Popular Albums</h3>
              <h3>Show All</h3>
            </div>
            
            <div id="albums">
              <div class="albumArt">
                <img src="Images/Albums/aashiqui.jpg" alt="aashiqui" class="albumImg">
                <h3>Aashiqui</h3>
              </div>
              <div class="albumArt">
                <img src="Images/Albums/Animal.jpg" alt="Animal" class="albumImg">
                <h3>Animal</h3>
              </div>
              <div class="albumArt">
                <img src="Images/Albums/Shub.jpg" alt="Shubh" class="albumImg">
                <h3>Cheques</h3>
              </div>
              <div class="albumArt">
                <img src="Images/Albums/Sidhu-moose-wala.jpg" alt="Moosetape" class="albumImg">
                <h3>Moosetape</h3>
              </div>
            </div>
          </div>
         
        </div>
        
    </div>
  </body>
</html>
